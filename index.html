<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Nature - PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 900px;
            border: none;
            display: block;
        }
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .pdf-container {
                max-width: 100%;
            }
            .pdf-viewer {
                height: 500px;
            }
            .pdf-header {
                font-size: 16px;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .pdf-viewer {
                height: 400px;
            }
            .pdf-header {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="assets/A4 - 17.pdf" type="application/pdf" class="pdf-viewer" />
    </div>
</body>
</html>

</body>
</html>
